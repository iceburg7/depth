<!DOCTYPE html>

<html>

<head>

	<title>DEPTH</title>
	<meta name="author" content="Evan Burgess">
	<meta charset="utf-8" />
	
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="script.js"></script>

</head>
<body>

	<div class="wrapper">
	
		<div class="title"></div>
		<div class="subtitle hide"></div>
		<div class="buffer hide"></div>
		<div class="skillbox"></div>
		
		<div class="gamescreen">
		
			<div class="yourside">
				<div class="you disappear"></div>
			</div>
			
			<div class="dungeon">
				<div class="stairsUp button">Stairs Up</div>
				<div class="XstairsUp hide"></div>
				<div class="dungeonLevel">
					<div class="dungeonLevelText1">LEVEL</div>
					<div class="dungeonLevelText2">01</div>
					<div class="yourHealthBox1 hide">
						<div class="healthBubble yourHB8 disappear empty"></div>
						<div class="healthBubble yourHB7 disappear empty"></div>
						<div class="healthBubble yourHB6 disappear empty"></div>
						<div class="healthBubble yourHB5 disappear empty"></div>
						<div class="healthBubble yourHB4 disappear empty"></div>
						<div class="healthBubble yourHB3 disappear empty"></div>
						<div class="healthBubble yourHB2 disappear empty"></div>
						<div class="healthBubble yourHB1 disappear empty"></div>
					</div>
				</div>
				<div class="XdungeonLevel hide">
					<div class="XdungeonLevelText1">LEVEL</div>
					<div class="XdungeonLevelText2">00</div>
				</div>
				<div class="stairsDown button">Stairs Down</div>
			</div>
			
			<div class="theirside">
				<div class="them disappear"></div>
			</div>		
		
		</div>	
	
	</div>

</body>

</html>
